<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valorant — Agents Explorer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h3 mb-0">Valorant Agents Explorer</h1>
        <p class="mb-0 small opacity-75">
          Proyecto de evaluación (usa <code>valorant-api.com</code>)
        </p>
      </div>

      <!-- Ícono de GitHub con enlace al repositorio -->
      <a href="https://github.com/illbronx/Valorant.api"
         target="_blank"
         rel="noopener noreferrer"
         class="text-white"
         title="Ver proyecto en GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
             class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 
          7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
          -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
          0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.48 7.48 0 0 1 2-.27c.68 0 
          1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 
          2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 
          3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 
          2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 
          8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="container my-4" id="main-content">
    <section aria-labelledby="controls-heading" class="mb-4">
      <h2 id="controls-heading" class="h5">Buscar y filtrar</h2>
      <div class="row g-2 align-items-center">
        <div class="col-md-6">
          <label for="searchInput" class="form-label visually-hidden">Buscar agente</label>
          <input id="searchInput" class="form-control" placeholder="Buscar por nombre (ej. jett)" />
        </div>
        <div class="col-md-4">
          <label for="roleSelect" class="form-label visually-hidden">Filtrar por rol</label>
          <select id="roleSelect" class="form-select">
            <option value="all">Todos los roles</option>
            <option value="Duelist">Duelist</option>
            <option value="Controller">Controller</option>
            <option value="Initiator">Initiator</option>
            <option value="Sentinel">Sentinel</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
        </div>
      </div>
    </section>

    <section aria-labelledby="results-heading">
      <h2 id="results-heading" class="h5 visually-hidden">Resultados</h2>
      <div id="status" class="mb-3" role="status" aria-live="polite"></div>
      <div id="agentsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
    </section>
  </main>

  <footer class="bg-light py-3 mt-4">
    <div class="container small text-muted">
      <p class="mb-0">
        Datos obtenidos desde <a href="https://valorant-api.com" target="_blank"
          rel="noopener noreferrer">valorant-api.com</a>. Jose.
      </p>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
